<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ada Lovelace | Tribute Page</title>
  <link rel="stylesheet" href="index.css" type="text/css" />
</head>
<body>
  <header>
    <h1 id="title">Ada Lovelace</h1>
    <nav>
      <li><a href="#timeline">Timeline</a></li>
      <li><a href="#bibliography">Bibliography</a></li>
    </nav>
    <span id="sub-title">The First Programmer</span>
    <button id="menu-hamb"></button>
  </header>
  <main id="main">
    <section id="timeline">
      <div id="timeline-content-wrapper">
        <div id="timeline-left-side">
          <div id="timeline-years-controls">
            <ul id="years-list"></ul>
            <ul id="subyears-list"></ul>
          </div>
          <h3 id="timeline-title"></h3>
          <p id="timeline-resume"></p>
        </div>
        <div id="timeline-right-side">
          <ul id="timeline-sub-years"></ul>
          <div id="timeline-image-wrapper">
            <img src="http://via.placeholder.com/290x350" id="timeline-image" alt="Timeline Image" />
          </div>
        </div>
      </div>
    </section>
    <section id="bibliography">
      <div>
        <h2>Bibliography</h2>
        <ul>
          <li>
            <strong>Ada Lovelace</strong> at 
            <a href="https://en.wikipedia.org/wiki/Ada_Lovelace">Wikipedia</a>
          </li>
          <li>
              <strong>Illustrations of Ada Lovelace</strong> from 
              <a href="https://en.wikipedia.org/wiki/Ada_Lovelace">Wikipedia</a>
            </li>
          <li>
            <strong>ADA LOVELACE | Draw My Life</strong> at 
            <a href="https://www.youtube.com/watch?v=bYCDVwyuVt4">YouTube</a>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <footer>
    Made with Code and Coffee by Esteban Borai
  </footer>
  <script src="scripts/header.js"></script>
  <script src="scripts/timelineHistory.js"></script>
  <script src="scripts/timeline.js"></script>
</body>
</html>
